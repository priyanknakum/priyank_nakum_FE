<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-grid</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <div class="item-1">
        <div class="box"><img src="imgs/image-1.png" alt="" /></div>
        <div class="box"><img src="imgs/image-2.png" alt="" /></div>
        <div class="box"><img src="imgs/image-3.png" alt="" /></div>
        <div class="box"><img src="imgs/image-4.png" alt="" /></div>
        <div class="box"><img src="imgs/image-5.png" alt="" /></div>
        <div class="box"><img src="imgs/image-6.png" alt="" /></div>
        <div class="box"><img src="imgs/image-7.png" alt="" /></div>
        <div class="box"><img src="imgs/image-8.png" alt="" /></div>
        <div class="box"><img src="imgs/image-9.png" alt="" /></div>
        <div class="box"><img src="imgs/image-10.png" alt="" /></div>
      </div>
      <div class="item-2">
        <h1>SHUTTER</h1>
        <nav>
          <ul>
            <li>HOME</li>
            <li>PHOTOS</li>
            <li>BIO</li>
            <li>BLOG</li>
            <li>CONTACT</li>
          </ul>
        </nav>
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </section>
  </body>
</html>
