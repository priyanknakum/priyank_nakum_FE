<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <style>
      table {
        margin: 0 auto;
      }
      tr,
      td,
      th {
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <table border="2" style="border-collapse: collapse">
      <thead>
        <tr>
          <th rowspan="2"><a href="#">Home</a></th>
          <th rowspan="2"><a href="#">about</a></th>
          <th rowspan="2"><a href="#">contact</a></th>
          <th rowspan="2"><a href="#">help</a></th>
          <th rowspan="2"><a href="#">store</a></th>
          <th style="background-color: red"><a href="#">download</a></th>
        </tr>
        <tr>
          <th colspan="6" style="background-color: red">app</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6">
            <img src="imgs/img-1.png" alt="" width="100%" />
          </td>
        </tr>
        <tr>
          <td colspan="6" align="center" style="background-color: #f719ec">
            contect-us-page
          </td>
        </tr>
        <tr>
          <td colspan="6">
            <img src="imgs/img-2.png" alt="" width="100%" />
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center" style="background-color: lightblue">
            first-name <input type="text" placeholder="Enter your name" />
          </td>
          <td colspan="3" align="center" style="background-color: lightblue">
            last-name <input type="text" placeholder="Enter your name" />
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center" style="background-color: lightblue">
            Email id <input type="email" placeholder="enter your email id" />
          </td>
          <td colspan="3" align="center" style="background-color: lightblue">
            Phone no <input type="tel" placeholder="enter your phone-no" />
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center" style="background-color: lightblue">
            <label for="city-select">city</label>
            <select name="" id="city-select">
              <option value="ahemdabad">ahemdabad</option>
              <option value="rajkot">rajkot</option>
              <option value="baroda">baroda</option>
            </select>
          </td>
          <td colspan="3" align="center" style="background-color: lightblue">
            Gender
            <label for="male">MALE</label>
            <input type="radio" name="gender" id="male" />
            <label for="female">FEMALE</label>
            <input type="radio" name="gender" id="female" />
            <label for="other">OTHER</label>
            <input type="radio" name="gender" id="other" />
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4681.413395512295!2d70.77135545938486!3d22.290410689867965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca248c77c099%3A0xdf5ac10af64ac8ee!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1707136208201!5m2!1sen!2sin"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </td>
          <td colspan="3">
            <iframe
              width="560"
              height="450"
              src="https://www.youtube.com/embed/jhaYipeU_ag?si=bFPb68eHN6grRwbm"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
